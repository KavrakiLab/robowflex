name: Build Melodic

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-melodic:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Compile Docker Container
      run: ./.docker/melodic/build-melodic.sh

    - name: Clean Docker
      run: sudo ./.ci/clean-docker.sh
