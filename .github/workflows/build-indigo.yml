name: Build Indigo

on:
  push:
    branches: [ master ]
    paths:
      - "**/*.cpp"
      - "**/*.h"
      - "**/CMakeLists.txt"
  pull_request:
    branches: [ master ]
    paths:
      - "**/*.cpp"
      - "**/*.h"
      - "**/CMakeLists.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Enable Docker Layer Caching
      uses: satackey/action-docker-layer-caching@v0.0.3

    - name: Compile Docker Container
      run: ./.docker/indigo/build-indigo.sh
