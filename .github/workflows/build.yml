name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Enable Docker Layer Caching
      uses: satackey/action-docker-layer-caching@v0.0.3

    - name: Compile Docker Container
      run: docker build -t robowflex .
