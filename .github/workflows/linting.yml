name: Linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linting:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Download Dependencies
      run: sudo apt-get install clang-format

    - name: Check Formatting
      run: source .ci/check-format.sh
